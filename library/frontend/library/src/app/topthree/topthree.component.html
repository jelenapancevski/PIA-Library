<ngb-carousel id="slider">
    <ng-template ngbSlide *ngFor="let book of topThree">
      <div class="carousel-caption">
        <h3 style="color:rgb(182, 65, 77) !important;"> {{book.title}}</h3> 
        <h3 style="color:rgb(182, 65, 77) !important;"> {{book.authors[0].firstname}} 
        {{book.authors[0].lastname}}</h3> 
        
      </div>
      <div class="wrapper carousel-item">
       
          <img [src]="book.image" class=".d-block" *ngIf="this.user!=null && this.user.status!='blocked'" (click)="bookDetails(book.id)">
          <img [src]="book.image" class=".d-block" *ngIf="this.user==null || this.user.status=='blocked'">

       
      </div>
      
    </ng-template>
  </ngb-carousel>
